<ion-header class="ion-no-border"> 
  <ion-toolbar>
    <ion-title size="large">Bienvenido a Boo</ion-title>
    <ion-title>Gestión de Eventos</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar class="toolbar-azul-oscuro">
      <ion-title size="large">Eventos Paranormales</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <div class="contenedor-botones">
    <ion-button class="boton" (click)="agregar()">Agregar Evento</ion-button>
  </div>

  <ion-list *ngIf="!cargando && data && data.length > 0">
    <ion-card *ngFor="let item of data"> 
      <img *ngIf="item.imagen" [src]="'https://s3-uploadimages-booapp-bucket.s3.us-east-2.amazonaws.com/' + item.imagen"
        alt="Imagen del evento" class="card-img" />

      <ion-card-header>
        <ion-card-title class="small-title">Título: {{ item.titulo }}</ion-card-title>

      </ion-card-header>
      <ion-card-content class="descripcion-card">
        <strong>Descripción:</strong> {{ item.descripcion }}
        <div class="icon-actions">
          <!-- Después -->
          <ion-button class="boton" size="small" (click)="editarEvento(item)">Editar</ion-button>
         
        </div>
      </ion-card-content>
      
    </ion-card>
  </ion-list>
  <div *ngIf="!cargando && data && data.length === 0">
    No hay datos para mostrar.
  </div>
  <div *ngIf="cargando" class="spinner-container">
    <ion-spinner name="bubbles"></ion-spinner>
    <div class="spinner-title">Cargando datos desde la API...</div>
  </div>

</ion-content>
