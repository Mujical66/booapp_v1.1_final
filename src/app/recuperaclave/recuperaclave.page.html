<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/banner-login.jpg" alt="Logo App" class="banner-image">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Email -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="credenciales.email" type="email" name="email" required
          #emailInput="ngModel"></ion-input>
      </ion-item>

      <!-- Mensaje de error para email -->
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <ion-text color="danger" *ngIf="emailInput.errors?.['required']">
          El correo electrónico es requerido
        </ion-text>
        <ion-text color="danger" *ngIf="emailInput.errors?.['email']">
          Ingresa un correo electrónico válido
        </ion-text>
      </div>

      <!-- Botón de Login -->
      <ion-button expand="block" (click)="enviarcorreo()" [disabled]="loading">
        {{ loading ? 'Enviando...' : 'Enviar Correo' }}
      </ion-button>

      <ion-button class="btn-cerrar" expand="block" (click)="retornar()">
        Retornar
      </ion-button>
      
    </ion-card-content>
  </ion-card>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    <p>Enviando...</p>
  </div>

  <!-- Toast -->
  <ion-toast [isOpen]="showToast" (didDismiss)="showToast = false" [message]="toastMessage" duration="3000"
    color="danger" position="top"></ion-toast>
</ion-content>
